<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header class="header">
        Oregon Food Bank
    </header>

    <nav>
        <a href="./">Home</a>
        <a href="order.html">Order</a>
    </nav>

    <section>
        <form id="product-form"> 
            <fieldset class = "set">

                    <legend class = "legend">
                        Grain:
                    </legend>
                
                        <input type="radio" id="grain1" value=25 name="grain">
                        <label for="grain1">$25</label>
    
                        <input type="radio" id="grain2" value=50 name="grain">
                        <label for="grain2">$50</label>
    
                        <input type="radio" id="grain3" value=100 name="grain">
                        <label for="grain3">$100</label>

            </fieldset>

            <fieldset class = "set">

                <legend class = "legend">
                    Dried fruit:
                </legend>
            
                    <input type="radio" id="fruit1" value=25 name="fruit">
                    <label for="fruit1">$25</label>

                    <input type="radio" id="fruit2" value=50 name="fruit">
                    <label for="fruit2">$50</label>

                    <input type="radio" id="fruit3" value=100 name="fruit">
                    <label for="fruit3">$100</label>

            </fieldset>

            <fieldset class = "set">

                <legend class = "legend">
                    Beans:
                </legend>
            
                    <input type="radio" id="beans1" value=25 name="beans">
                    <label for="beans1">$25</label>

                    <input type="radio" id="beans2" value=50 name="beans">
                    <label for="beans2">$50</label>

                    <input type="radio" id="beans3" value=100 name="beans">
                    <label for="beans3">$100</label>

            </fieldset>

        <button type="submit">Submit</button>
        </form>
    </section>
    <script type="module" src="js/order-app.js">
    </script>
</body>
</html>

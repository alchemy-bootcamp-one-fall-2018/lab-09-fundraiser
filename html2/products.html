<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

        <h1>Habitat for Humanity</h1>

    <main>
        <section>
          <h2>Product List</h2>
        <ul id="product-list"></ul>
        </section>
        <section>
          <h2>Add Product</h2>
          <form id="add-form">
              <label for="name" id="name-label">
                  Name of Product:
                  <input type="text" name="name" id="name">
              </label>
              <label for="description" id="desc-label">
                  Description:
                  <input type="text" name="description" id="description">
              </label>
              <label for="price" id="price-label">
                  Price:
                  <input type="number" name="price" id="price">
              </label>
              <label>
                  Image:
                  <input type="text" name="image" id="image">
              </label>
              <label>
                  <button class="submit">Add</button>
              </label>
          </form>
        </section>
    </main>
    <script type="module" src="/js2/admin-app.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body>
    <header>
        <h2>Checkout Page</h2>   
    </header>
    <nav>
        <a href="./index.html"> Home </a>
        <a href="./products.html">Products</a>
        <a href="./place-order.html">Place Order</a>
        <a href="./order-admin.html">Admin Order Page</a>
        <a href="./product-admin.html">Admin Product Inventory</a>
    </nav>
    <main>
        <section id="cart">
            <!--<h2>Shopping Cart</h2>-->
            <!--<ul id="cart-list"></ul>-->
            <section id="product-list">
                <h3>Shopping Cart</h3>
                <ul id="product-available"></ul>
            </section>
        </section>
        <section id="user-checkout">
            <h2>Please Enter Your Shipping Address</h2>
        </section>
        <section>
            <form id="shipping-reg">
                <div>
                    <label for="shipping-name">Name</label>
                    <input type="text" name="shipping-name" id="shipping-name" placeholder="First and Last Name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" required>
                </div>
                <div>
                    <label for="tel">Telephone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="111-111-1111" required>
                </div>
                <div>
                    <label for="street-address">Street Address</label>
                    <input type="text" name="street" id="street" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="state">State (2-digit State ID)</label>
                    <input type="text" name="state" id="state" placeholder="AL" required>
                </div>
                <div>
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip" placeholder="00000" required>
                </div>
                <button id="place-order">Place Order</button>
            </form>
        </section>
    </main>
    <script type="module" src="js/order-app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Products Admin</title>
    <link rel="stylesheet" href="/css/addProducts.css">
</head>
<body>
    <header>
        <h1>Add Products (Admin)</h1>
        <a href="./../index.html">Home Page</a>
        <a href="./products.html">Products</a>
        <a href="./checkout.html">Checkout</a>
        <a href="./order.html">Order</a>
        <a href="./orderreport.html">Order Report</a>
        <a href="./addProducts.html">Admin</a>
    </header>
    <main>
        <section>
            <form id="add-form">
                <label for="name" id="name-label">
                    Name of Product:
                    <input type="text" name="name" id="name">
                </label>
                <label for="description" id="desc-label">
                    Description:
                    <input type="text" name="description" id="description">
                </label>
                <label for="price" id="price-label">
                    Price:
                    <input type="text" name="price" id="price">
                </label>
                <label>
                    Image:
                    <input type="text" name="image" id="image">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>

        <section id="item-list">
            <h2>Products</h2>
            <ul id="products"></ul>
        </section>

        <section id="item-detail">
            <h2>Name of Item</h2>
            <p>Description</p>
            <div>Price</div>
            <img src="">
            <button class="danger">Remove This</button>
        </section>
    </main>



    <script type="module" src="../js/app.js"></script>
    
</body>
</html>

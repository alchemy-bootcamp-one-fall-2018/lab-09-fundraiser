  <main>
    <h1> This is the Products/Cookies Page</h1>
    <section id="add-cookie">
        <h2>Add a Cookie</h2>
        <form id="add-form">
            <label>
                Id:
                <input required name="id">
            </label>
            <label>
                Name:
                <input required name="name">
            </label>
            <label>
                Description:
                <input required name="description">
            </label>
            <label>
                Price:
                <input required name="price">
            </label>
            <label>
                Image:
                <input name="image">
            </label>
            <label>
                <button class="action">Add</button>
            </label>
        </form>
    </section>

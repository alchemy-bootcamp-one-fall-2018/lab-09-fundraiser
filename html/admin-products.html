<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>OHS Fundraiser</title>
     <link rel="stylesheet" href="../css/styles.css">
 </head>
 <body>
     <header>
         <h1>Oregon Humane Society Fundraiser</h1>
        <img src="" alt="">

        <nav>
            <a href="home.html">Home</a>
            <a href="order.html">Order</a>
            <a href="checkout.html">Checkout</a>
            <a href="./">Admin Products</a>
            <a href="admin-orders.html">Admin Orders</a>
        </nav>
     </header>

     <main>
         <section id="add-product">
         <h2>Add a Product</h2>

            <form id="product-form">
                <label>
                    Product name
                    <input required name="name">
                </label>
                <label for="price">
                    Price
                    <input type="text" id="price" name="price">
                </label>
                <label>
                    Image
                    <input required name="image" type="text">
                </label>
                <label>Animal</label>
                    <select id="animal" name="animal">
                        <option value="" hidden disabled selected>Select an animal</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>                
                    </select>
                <button>Submit</button>
            </form>
        </section>
         <section id="product-list">
            <h2>Products</h2>
            <ul id="products"></ul>
         </section>
     </main>
     <script type="module" src="../js/app.js"></script>
     <!-- <script type="module" src="../js/add-product.js"></script> -->
 </body>
 </html>

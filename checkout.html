<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
            <img src="/js/assets/TKO_Banner.jpg">
            <nav>
                <a href="index.html">Home</a>
                <a href="order.html">Orders</a>     
                <a href="checkout.html">Checkout</a>
                <a href="orders.html">Admin orders</a>
                <a href="products.html">Admin products</a>
            </nav>
                <h1>Trailkeepers of Oregon</h1>
    </header>
    <main>
        <section>
            <h2>Shopping cart</h2>  
            <ul id="cart-list"></ul>
        </section>
    
        <form id="billing">
            <fieldset>
                <legend>Checkout Info</legend>
                <div>
                    <label for="customer">Name</label>
                    <input type="text" id="customer" name="customer">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" name="address" >
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" maxLength="2">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zip">
                </div>
                <div>
                  <label for="same">Shipping address is same as billing address</label>
                  <input type="checkbox" id="same" name="same" value="checked">
                </div>
                <div class="ship-add ">
                    <label for="s-ship">Shipping Address</label>
                    <input type="text" id="s-address" name="s-address" required>
                    <label for="s-city">City</label>
                    <input type="text" id="s-city" name="s-city" required>
                    <label for="s-state">State</label>
                    <input type="text" id="s-state" name="s-state" maxLength="2" required>
                    <label for="s-zip">Zip Code</label>
                    <input type="number" id="s-zip" name="s-zip" required>
                </div>
                <button type="submit" id="checkout">Checkout</button>
            </fieldset>

        </form>

    </main>

    <script type="module" src="js/checkout-app.js"></script>
    
</body>
</html>

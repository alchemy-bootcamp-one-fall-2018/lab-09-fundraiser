<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
        <header>
                <nav>
                    <a href="./index.html">Home</a>
                    <div>
                        <a href="./order.html">Order</a>
                        <a href="./checkout.html">Checkout</a>
                    </div>
                    <div>
                        <a href="./products.html">Products</a>
                        <a href="./orders.html">Orders</a>
                    </div>
                </nav>
                <h1>Checkout</h1>
            </header>
            
            <section>
                <form id="checkout-form">
                    <section id="shopping-cart">
                            <h2>Shopping Cart</h2>
                            <ul id="cart-list"></ul>
                        </section>
                    
                    <label>Name</label>
                    <input type="text" name="name" id="customer-name" placeholder="first last" required>
                    <label>Address</label>
                    <input type="text" name="address" id="address-1" required>
                    <label>Billing Address</label>
                    <input type="text" name="billing" id="address-2" required>
                    <button>Place Order</button>
                </form>
            </section>
        <script type="module" src="./js/checkout-app.js"></script>
</body>
</html>

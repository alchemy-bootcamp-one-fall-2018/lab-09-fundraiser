<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <div class="nav">
        <header>
            <nav>
            <a href="./index.html">Home</a>
                <a href="./order.html">Order</a>
                <a href="./checkout.html">Checkout</a>
                <a href="./products.html">Products</a>
                <a href="./orders.html">Orders</a>
            </nav>
            <h1 class="green">Checkout</h1>
        </header>
    </div>
    <main>
            <section>
                <form id="checkout-form">
                <section id="shopping-cart">
                    <!-- <h2>Shopping Cart</h2> -->
                    <ul id="cart-list"></ul>
                </section>
                <fieldset>
                    <label>Name</label>
                    <input type="text" name="name" id="customer-name" placeholder="first last">
                    <hr>
                    <label>Address</label>
                    <input type="text" name="address" id="address-1">
                    <label>Same as billing?</label>
                    <input type="checkbox" name="addr-checkbox">
                    <hr>
                    <label>Billing Address</label>
                    <input type="text" name="billing" id="address-2">
                </fieldset>
                    <button>Place Order</button>
                </form>
                <p id="form-response"></p>
            </section>
    </main>
        <script type="module" src="./js/checkout-app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

    <nav class="index-nav">
        <a href="./products.html" class="navbar">Product Admin</a>
        <a href="./customer-report.html" class="navbar">Order Admin</a>
        <a href="./order.html" class="navbar">Purchase</a>
    </nav>

    <main class="checkout-main">
        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="summary"></ul>
        </section>

        <section>
            <form id="customer-info">
                <label>
                    Full Name
                    <input type="text" name="name">
                </label>
                
                <label class="shipping-address">
                    Shipping Address
                    <input type="text" id="address" name="address">
                </label>

                <label>
                    Billing Same as Shipping Address
                    <input type="checkbox" name="addCheckbox" id="add-checkbox">
                </label>

                <label id="billing-address">
                    Billing Address
                    <input type="text" name="billing">
                </label>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
</body>

<script type="module" src="./js/checkout-app.js"></script>

</html>

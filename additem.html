<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
<h1>Add item
</h1>
<section>
<form id="addItemForm">
    <fieldset>
        <label for="id">item ID:</label>
        <input type="text" name="idItem" id="idItem">
        <label for="name"> item name:</label>
        <input type="text" name="nameItem" id="nameItem">
        <label for="description">item description:</label>
        <input type="text" name="describeItem", id="describeItem">
        <label for="price">item Price:</label>
        <input type="number", name="priceItem", id="priceItem">
        <label for="image"> item image:</label>
        <input type="url" name="imageItem" id="imageItem">
    </fieldset>

    <button action="submit">Submit</button>
</form>

<section id="productTable">

</section>

<script type="module" src="./js/addItemAdmin.js"></script>
<script type="module" src="./js/order-app.js"></script>
</section>
</header>
</body>
</html>

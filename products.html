<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
</head>
<body>
    <header>
        <h2>Products</h2>   
    </header>
    <nav>
            <a href="./index.html"> Home </a>
            <a href="./products.html">Products</a>
            <a href="./place-order.html">Place Order</a>
            <a href="./order-admin.html">Admin Order Page</a>
            <a href="./product-admin.html">Admin Product Inventory</a>
    </nav>

    <form id="product-form">
        <div id="mugs">
            <img src="./assets/mug.png">
            <input type="checkbox" name="mugs" value="mugs">
        </div>
        <div id="t-shirtdiv">
                <img src="./assets/t-shirt.png">
            <select name="tshirt" id="t-shirt">
                <option value="" disabled selected> Please Select One</option>
                <optgroup label="women">
                    <option value="wsxsmall">Women's x-small</option>
                    <option value="wssmall"> Women's small</option>
                    <option value="wsmedium">Women's medium</option>
                    <option value="wslarge">Women's large</option>
                    <optgroup label="men">
                        <option value="mssmall">Men's small</option>
                        <option value="msmedium">Men's medium</option>
                        <option value="mslarge">Men's large</option>
                        <option value="msxlarge">Men's x-large</option>
                </optgroup>                
                
            </select>
        </div>
        <div id="totes">
            <img src="./assets/tote.png">
            <input type="checkbox" name="totes" value="totes">  
        </div>
        <div>
            <button id="submit-button" type="submit">Submit</button>
        </div>
    </form>
    <section id="products"></section>
    <section id="product-list">
        <h3></h3>
        <ul id="product-available"></ul>
    </section>
    <script type="module" src="./js/product-app.js"></script>
</body>
</html>

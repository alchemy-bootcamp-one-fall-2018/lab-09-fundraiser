<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Add product</h2>
        <form id="new-product">
            <label>
                Name:
                <input required name="name">
            </label>
            <label>
                Image
                <input required name="image">
            </label>
            <label>
                Description
                <input required name="description">
            </label>
            
            <button class="action">Add</button>


        </form>

        <section id="product-list">
            <h3>Products</h3>
            <ul id="products">

            </ul>
        </section>

        <section class="hidden" id="product-detail">
            <p id="description"></p>

        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>

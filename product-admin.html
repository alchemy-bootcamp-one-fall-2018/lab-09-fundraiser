<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin - Add/Remove Products</title>
</head>
<body>
    <header><h2>Admin - Add/Remove Products</h2></header>
        <nav>
            <a href="./index.html"> Home </a>
            <a href="./products.html">Products</a>
            <a href="./place-order.html">Place Order</a>
            <a href="./order-admin.html">Admin Order Page</a>
            <a href="./product-admin.html">Admin Product Inventory</a>
        </nav>
    <main>
        <section id="add-product"> 
            <h2>Add a Product</h2>
            <form id="new-product">
                <label>
                    Name:
                    <input required name="name">
                </label>
                <label>
                    Image: 
                    <input name="image">
                </label>
                <label>
                    Description: 
                    <input required name="description">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>

        <section id="product-list">
            <h3> Products </h3>
            <ul id="products"></ul>
        </section>
        <section class="hidden" id="product-detail">
            <p id="description"></p>
            <button class="hidden" id="action">Remove</button>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
